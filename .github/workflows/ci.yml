name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: pytest (${{ matrix.os }} py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install project and dev deps
          python -m pip install .[dev]
          # Ensure Arcade is available
          python -m pip install "arcade>=3.3.2"

      - name: Install Xvfb (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        env:
          CI: "true"
          WINDOW_TESTS: "1"
        run: |
          xvfb-run -a python -m pytest -q

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        env:
          CI: "true"
        run: |
          python -m pytest -q
